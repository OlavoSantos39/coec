<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
    <link rel="shortcut icon" href="../img/imgfavicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>COEC <img src="img/COEC.png" width="50px" height="50px"></h1>
    <h2>Calendário Online de Eventos Comunitários - CONSULTA MÉDICA</h2>
    <nav>
        <a href="principal.html">Início</a>
        <a href="saude.html">Saúde</a>
        <a href="educacao.html">Educação e Cultura</a>
        <a href="lazer.html">Lazer</a>
        <a href="cadastro_evento.html">Cadastro de Evento</a>
        <a href="contato.html">Contate-nos</a>
        <a href="index.html">Sair</a>
    </header>
    <main>
        <h2>Agende sua Consulta Médica &#x1FA7A;</h2>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="data_consulta">Data da Consulta:</label>
            <input type="date" id="data_consulta" name="data_consulta" required><br><br>

            <label for="hora_consulta">Hora da Consulta:</label>
            <input type="time" id="hora_consulta" name="hora_consulta" required><br><br>

            <label for="local_consulta">Local da Consulta:</label>
            <select id="local_consulta" name="local_consulta" required>
                <option value="">Selecione o local</option>
                <option value="Hospital">Hospital</option>
                <option value="Maternidade">Maternidade</option>
                <option value="Posto de Saúde">Posto de Saúde</option>
            </select><br><br>

            <button type="submit">Agendar Consulta</button>
            <a href="conferir_consulta.html">Já marcou consulta? Confira aqui</a>
        </form>
    </main>
</body>
</html>
