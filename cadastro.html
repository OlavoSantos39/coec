<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../img/imgfavicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>COEC <img src="img/COEC.png" width="50px" height="50px"></h1>
        <h2>Calendário Online de Eventos Comunitários - CADASTRO</h2>
    </header>
        <div class="menu-login">
            <h2>Cadastro</h2>
            <form>
                
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="confirm_email">Confirmar Email:</label>
                <input type="email" id="confirm_email" name="confirm_email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Cadastrar</button>

                <a href="index.html">Já tem cadastro? Faça login aqui!</a>
            </form>
        </div>
</body>

</html>
