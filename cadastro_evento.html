<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
         <section class="container">
    <div id="relogio" text-align="left" style="color: black; "></div>
     <script>
    function atualizarRelogio() {
      const agora = new Date();
      const opcoesData = { day: '2-digit', month: '2-digit', year: 'numeric' };
      const data = agora.toLocaleDateString('pt-BR', opcoesData);
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').textContent = data + " - " + hora;
    }
    atualizarRelogio();
    setInterval(atualizarRelogio, 1000);
    </script>
    </div>
</section>
        <h1>COEC</h1> <img src="img/logo.png" width="150px" height="150px">
        <h2>Calendário Online de Eventos Comunitários - CADASTRO DE EVENTO</h2>
        <nav>
            <button><a href="principal.html">Início</a></button>
            <button><a href="saude.html">Saúde</a></button>
            <button><a href="educacao.html">Educação e Cultura</a></button>
            <button><a href="lazer.html">Lazer</a></button>
            <button><a href="contato.html">Contate-nos</a></button>
            <button><a href="index.html">Sair</a></button>
        </nav>
       <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"
           data-location-id="015284"
           data-language="PT"
           data-unit-system="METRIC"
           data-skin="light"
           data-widget-type="aqiPollen"

            href="https://weather.tomorrow.io/"
            rel="nofollow noopener noreferrer"
            target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"

              alt="Powered by Tomorrow.io"

              width="250"
              height="18"
            />
          </a>
        </div>
    </header>
    <main>
        <h2>Cadastro de Evento</h2>
        <form>
            <label for="event_name">Nome do Evento:</label>
            <input type="text" id="event_name" name="event_name" required><br><br>

            <label for="event_date">Data do Evento:</label>
            <input type="date" id="event_date" name="event_date" required><br><br>

            <label for="event_time">Hora do Evento:</label>
            <input type="time" id="event_time" name="event_time" required><br><br>

            <label for="event_location">Local do Evento:</label>
            <input type="text" id="event_location" name="event_location" required><br><br>

            <label for="event_description">Descrição do Evento:</label><br>
            <textarea id="event_description" name="event_description" rows="4" cols="40" required></textarea><br><br>

            <label for="event_category">Categoria do Evento:</label>
            <select id="event_category" name="event_category" required>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação e Cultura</option>
                <option value="lazer">Lazer</option>
            </select><br><br>

            <button type="submit">Cadastrar Evento</button>
        </form>
    </main>
